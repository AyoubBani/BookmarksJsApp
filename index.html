<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="./styles.css"/>
    <script src="index.js" defer></script>

  </head>
  <body>
  <div class="container">
      <div class="header">
        <img class="icon" src="icons/bookmarks.png"/>
        <span>Bookmarks Bar</span>
      </div>
      <input type="text" class="search-input" placeholder="Search Bookmarks..">
    <ul class="bookmarks-list">
    <li draggable="true">
      <img class="icon" src="icons/bbc.png"/>
      <span>BBC News</span>
      <img class="delete-icon" src="icons/remove.png"/>
    </li>
    <li draggable="true">
      <img class="icon" src="icons/hs.png"/>
      <span>Helsingin Sanomat</span>
      <img class="delete-icon" src="icons/remove.png"/>
    </li>
    <li draggable="true">
      <img class="icon" src="icons/vbl.png"/>
      <span>Vasabladet</span>
      <img class="delete-icon" src="icons/remove.png"/>
    </li>
    <li draggable="true">
      <img class="icon" src="icons/foxnews.png"/>
      <span>FOX News</span>
      <img class="delete-icon" src="icons/remove.png"/>
    </li>
    <li draggable="true">
      <img class="icon" src="icons/guardian.png"/>
      <span>The Guardian</span>
      <img class="delete-icon" src="icons/remove.png"/>
    </li>
  </ul>
  </div>

</body></html>
